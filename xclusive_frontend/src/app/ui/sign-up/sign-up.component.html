<div class="cover">
  <div class="left">
    <img  src="" >
  </div>

  <div class="right">
  <div class="h"><h1>Register</h1></div>
  <form (submit)="onSubmit()" class="form-wrap">

    <app-input [fieldValues]="usernameValues"
      [empty]="usernameValues.empty" >
    </app-input>

    <app-input [fieldValues]="phone"
    [empty]="phone.empty" >
  </app-input>

  <app-input [fieldValues]="passwordValues"
  [empty]="passwordValues.empty" >
  </app-input>


    <app-input [fieldValues]="confirm"
     [empty]="confirm.empty" >
    </app-input>

    <app-login-button *ngIf="!loading"  [isdisabled]="phone.disable && usernameValues.disable && passwordValues.disable && confirm.disable">
      Register
    </app-login-button>
    <app-login-button *ngIf="loading" [isdisabled]="true">
      Register
    </app-login-button>

  </form>

  </div>
